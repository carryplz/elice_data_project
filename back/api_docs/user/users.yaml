get:
  tags:
    - "users"
  summary: 로그인한 유저 정보를 반환합니다.
  security:
    - BearerAuth: []
  description: |
    # 로그인 유저 정보 API
    현재 로그인한 유저의 정보를 반환합니다.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              user:
                type: object
                properties:
                  id:
                    type: string
                    description: userId
                  name:
                    type: string
                    description: 유저가 설정한 이름
                  email:
                    type: string
                    description: 유저가 가입에 사용한 이메일 주소
                  createdAt:
                    type: string
                    format: date
                    description: 회원가입 날짜, 시각
                  updatedAt:
                    type: string
                    format: date
                    description: 마지막으로 정보가 수정된 날짜, 시각
          example:
            success: true
            user:
              id: 55a44134-b0f9-4c90-9ae4-ba925dc6473e
              name: acorn
              email: mokoko@elice.com
              createdAt: 2022-04-27T16:26:08.844Z
              updatedAt: 2022-04-28T15:28:08.844Z
    '403':
      description: 미로그인
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              error:
                type: obejct
                properties:
                  code:
                    type: integer
                    description: http status code
                  message:
                    type: string
                    description: 에러 메시지
          example:
            success: false
            error:
              code: 403
              message: 로그인한 유저만 사용할 수 있는 서비스입니다.
    '404':
      description: 가입 내역이 존재하지 않습니다.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              error:
                type: obejct
                properties:
                  code:
                    type: integer
                    description: http status code
                  message:
                    type: string
                    description: 에러 메시지
          example:
            success: false
            error:
              code: 404
              message: 해당 이메일은 가입 내역이 없습니다. 다시 한 번 확인해 주세요.
