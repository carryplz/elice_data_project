put:
  tags:
    - "users"
  summary: 입력받은 값으로 유저 정보를 업데이트합니다.
  security:
    - BearerAuth: []
  description: |
    # 유저 정보 수정 API
    입력받은 값들로 유저 정보를 업데이트합니다.
    사용할 수 있는 정보는 유저 이름, 비밀번호, 상태 메시지입니다.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
            password:
              type: string
            description:
              type: string
        example:
          email: mokoko@elice.com
          password: 1q2w3e4r5t!
          description: 안녕하세요
  responses:
    '200':
      description: 정상적으로 수정되었습니다.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              user:
                type: object
                properties:
                  token:
                    type: string
                    description: 이번 로그인에 대한 bearer token
                  id:
                    type: string
                    description: userId
                  name:
                    type: string
                    description: 유저가 설정한 이름
                  email:
                    type: string
                    description: 유저가 가입에 사용한 이메일 주소
          example:
            success: true
            user:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
              id: 55a44134-b0f9-4c90-9ae4-ba925dc6473e
              name: acorn
              email: mokoko@elice.com
    '404':
      description: 가입 내역이 존재하지 않습니다.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              error:
                type: obejct
                properties:
                  code:
                    type: integer
                    description: http status code
                  message:
                    type: string
                    description: 에러 메시지
          example:
